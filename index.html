<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header  -->
    <header>
        <nav>
            <div class="col nav-logo"></div>
            <div class="col nav-center-menu"></div>
            <div class="col nav-right-menu"></div>
        </nav>
    </header>
    <!-- /Header  -->

    <!-- Main -->
    <main>
        
        <!-- Jumbotron banner -->
        <section class="jumbotron">
            <div class="container vertical-padding">
                <h1 class="jumbo-title"></h1>
            </div>
            <div class="container">
                <div class="col text-col"></div>
                <div class="col image-col">
                    <img src="" alt="">
                </div>
            </div>
        </section>
        <!-- /Jumbotron banner -->

        <!-- Sezione piano Dropbox -->
        <section class="dropbox-plan">
            <div class="container plan-top mt-2">
                <h2 class="plan-title"></h2>
                <input type="radio" class="mt-2">
                <input type="radio" class="mt-2">

            </div>
            <div class="container plan-bottom mt-2">
                <div class="col side-plan-col"></div>
                <div class="col side-plan-col"></div>
                <div class="col side-plan-col"></div>
            </div>

        </section>
        <!-- /Sezione piano Dropbox -->

        <!-- Sezione Enterprise + image -->
        <section class="enterprise">
            <div class="container enterprise-top">
                <h3>Team</h3>
                <h2>Enterprise</h2>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus voluptatibus magnam error nulla quidem laborum doloribus tempora repellat cupiditate id esse velit quas molestiae, eius cumque amet minus hic voluptas.</p>

            </div>
            <div class="container enterprise-bottom mt-2">
                <div class="col enterprise-image">
                    <img src="" alt="">
                </div>
                <div class="col enterprise-text"></div>
            </div>
        </section>
        <!-- /Sezione Enterprise + image -->


    </main>
    <!-- /Main -->
    
</body>
</html>
