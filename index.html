<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header  -->
    <header>
        <nav>
            <div class="col nav-logo"></div>
            <div class="col nav-center-menu"></div>
            <div class="col nav-right-menu"></div>
        </nav>
    </header>
    <!-- /Header  -->

    <!-- Main -->
    <main>
        
        <!-- Jumbotron banner -->
        <section class="jumbotron">
            <div class="container vertical-padding">
                <h1 class="jumbo-title"></h1>
            </div>
            <div class="container">
                <div class="col text-col"></div>
                <div class="col image-col"></div>
            </div>
        </section>
        <!-- /Jumbotron banner -->

    </main>
    <!-- /Main -->
    
</body>
</html>
